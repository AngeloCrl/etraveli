spring.application.name=api
# db
#spring.datasource.url=jdbc:mysql://db:3306/etraveli
spring.datasource.url=jdbc:mysql://localhost:3306/etraveli?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
spring.jpa.open-in-view=false

#Liquibase
#spring.liquibase.changeLog=classpath:db/changelog-master.yml
#logging.level.liquibase = INFO

server.port=8080

spring.main.banner-mode=off
logging.level.root=info
spring.output.ansi.enabled=always

binlist.url=https://lookup.binlist.net/